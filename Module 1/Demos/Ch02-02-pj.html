        <h1>Grade Converter</h1>

<script>
        var numGrade= 98;
        var letterGrade=''
       
    if (numGrade <=60) {
				letterGrade = "F";	
			}
			else if (numGrade <=67) {
				letterGrade = "D";	
			}
			else if (numGrade <=79) {
				letterGrade = "C";	
			}
		else if (numGrade <=87) {
			letterGrade = "B";		
			}
		else if (numGrade <=100) {
				letterGrade = "A";	
			}
   // console.log('Your letter grade is: ' + letterGrade); or
    var msg= "letter grade is: " + letterGrade;
    alert(msg);
    alert('bye');
    
</script>
